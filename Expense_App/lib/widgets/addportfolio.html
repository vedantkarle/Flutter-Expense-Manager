<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Portfolio</title>
    <style>
      .split {
        height: 100%;
        width: 50%;
        position: fixed;
        z-index: 1;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
      }

      .left {
        left: 0;
        background-color: #111;
      }

      .right {
        right: 0;
        background-color: red;
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .centered img {
        width: 150px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="split left">
      <div class="centered">
        <img src="img_avatar2.png" alt="Avatar woman" />
        <h2>Create Your Portfolio Using Portfolio Builder?</h2>
        <p>
          Just Fill Out Our Portfolio Building Form & Select Template Of Your
          Choice.
        </p>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <img src="img_avatar.png" alt="Avatar man" />
        <h2>John Doe</h2>
        <p>Some text here too.</p>
      </div>
    </div>
  </body>
</html>
